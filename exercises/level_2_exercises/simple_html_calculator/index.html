<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="calcContainer">
            <form>
                <div class="addDiv">
                    <p>Add Two Numbers:</p>
                    <input type="number" name="addFom" placeholder="First Number" />
                    <span> + </span>
                    <input type="number" name="addFom" placeholder="Second Number" />
                    <button>Calculate</button>
                </div>
                <div class="subtractDiv">
                    <p>Subtract Two Numbers:</p>
                    <input type="number" name="addFom" placeholder="First Number" />
                    <span> - </span>
                    <input type="number" name="addFom" placeholder="Second Number" />
                    <button>Calculate</button>
                </div>
                <div class="multiplyDiv">
                    <p>Multiply Two Numbers:</p>
                    <input type="number" name="addFom" placeholder="First Number" />
                    <span> * </span>
                    <input type="number" name="addFom" placeholder="Second Number" />
                    <button>Calculate</button>
                </div>
            </form>
        </div>
        <script src="app.js"></script>
    </body>

</html>
